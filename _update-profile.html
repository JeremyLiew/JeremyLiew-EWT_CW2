<style>
    .update-profile-form {
        text-align: center;
        margin: 50px auto;
        padding: 20px;
        max-width: 400px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border: 1px solid black;
    }
</style>
<template>
    <main>
        <div class="update-profile-form">
            <h1>Update Profile</h1>
            <form class="form"
                  @submit.prevent="submit">
                <label>Name</label>
                <input v-model.trim="name"
                       type="text"
                       required
                       maxlength="100"
                       ref="name"
                       v-focus>
                <label>Email</label>
                <input v-model.trim="email"
                        type="text"
                        disabled>
                <label>Gender</label>
                <input v-model.trim="gender"
                       type="text"
                       disabled>
                <label>Photo</label>
                <input type="file"
                       id="file"
                       accept="image/*"
                       @change="change"
                       ref="file">
                <br>
                <label for="file">
                    <img class="photo" :src="src">
                </label>
                <label>Caption</label>
                <input v-model.trim="caption"
                       type="text"
                       required>
                <section>
                    <button>Submit</button>
                    <button @click.prevent="reset">Reset</button>
                    <button @click.prevent="$router.push('/')">Cancel</button>
                </section>
            </form>
        </div>
    </main>
</template>

<script>
    app.component({
        data: () => ({
            name: '',
            email: '',
            gender: '',
            photo: null,
            caption: '',
            tempCaption: '',
            photoUrl: null,
        }),

        computed: {
            src() {
                return this.photo ? URL.createObjectURL(this.photo) : this.$root.user.photoURL;
            },
        },

        methods: {
            change(e) {
                const el = e.target;
                const f = el.files[0];

                el.setCustomValidity('');

                if (!f) {
                    this.photo = null;
                    return;
                }

                crop(f, 150, 150, 'blob', 'image/webp')
                    .then(blob => this.photo = blob)
                    .catch(err => {
                        this.photo = null;
                        el.setCustomValidity('Invalid photo.');
                    });
            },
            reset() {
                // TODO:
                this.name = this.$root.user.displayName;
                this.photo = null;
                this.caption = this.tempCaption
                this.$refs.file.value = '';
                this.$refs.name.focus();
                this.photoURL = null;
            },
            submit() {
                this.$root.block();

                const user = this.$root.user;

                // Update user profile display name
                user.updateProfile({ displayName: this.name });

                let photoUrlPromise;

                if (this.photo) {
                    const photoRef = STORAGE.ref('photos').child(user.uid + '.webp');
                    photoUrlPromise = photoRef.put(this.photo).then(snap => snap.ref.getDownloadURL());

                    // Wait for the photo URL promise to resolve
                    return photoUrlPromise.then(photoURL => {
                        // Update user profile with photo URL
                        user.updateProfile({ photoURL });

                        // Prepare data for Firestore
                        let payload = {
                            name: this.name,
                            caption: this.caption,
                            photo: photoURL  // Ensure photoURL is used here
                        };

                        // Save data to Firestore
                        return STUDENTS.doc(this.$root.user.email).set(payload, { merge: true });
                    }).then(() => {
                        this.$root.unblock();
                        this.$router.push('/');
                    }).catch(error => {
                        this.$root.unblock();
                        console.error("Error updating profile: ", error);
                    });
                } else {
                    let payload = {
                        name: this.name,
                        caption: this.caption,
                    };

                    // Save data to Firestore
                    STUDENTS.doc(this.$root.user.email).set(payload, { merge: true }).then(() => {
                        this.$root.unblock();
                        this.$router.push('/');
                    }).catch(error => {
                        this.$root.unblock();
                        console.error("Error updating profile: ", error);
                    });
                }
            }
        },

        created() {
            if (!this.$root.user) {
                this.$router.push('/sign-in');
                return;
            }

            this.name = this.$root.user.displayName;
            this.$root.title = 'Minder Authentication';
            document.title = 'Minder : Update Profile';

            this.email = this.$root.user.email;

            DB.collection('user')
            .where('email', '==', this.email)
            .get()
            .then(querySnapshot => {
                querySnapshot.forEach(doc => {
                    this.gender = doc.data().gender;
                    this.caption = doc.data().caption;
                    this.tempCaption = doc.data().caption;
                });
            })
            .catch(error => {
                console.error("Error getting documents: ", error);
            });
        },
    });
</script>
