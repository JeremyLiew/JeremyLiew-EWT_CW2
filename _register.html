<style>
    .registration-form {
        text-align: center;
        margin: 50px auto;
        padding: 20px;
        max-width: 400px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border: 1px solid black;
    }

    .form {
        margin-top: 20px;
        text-align: left;
    }

    .get-signin {
        text-align: center;
        margin-top: 20px;
    }

    .get-signin-text {
        font-size: 10px;
    }

    .get-signin-text a {
        color: blue;
        text-decoration: none;
    }

    .get-signin-text a:hover {
        text-decoration: underline;
    }
</style>
<template>
    <main>
        <div class="registration-form">
            <h1>Register</h1>
            <form class="form"
                  @submit.prevent="submit"
                  @input="$event.target.setCustomValidity('')">
                <label>Email</label>
                <input v-model.trim="email"
                       type="email"
                       required
                       maxlength="100"
                       ref="email"
                       v-focus>
                <label>Password</label>
                <input v-model.trim="password"
                       type="password"
                       required
                       maxlength="100"
                       ref="password">
                <label>Name</label>
                <input v-model.trim="name"
                       type="text"
                       required
                       maxlength="100">
                <label>Gender</label>
                <div>
                    <label><input type="radio" name="gender" value="F" v-model.trim="gender" required>Female</label>
                    <label><input type="radio" name="gender" value="M" v-model.trim="gender" required>Male</label>
                </div>
                <label>Photo</label>
                <input type="file"
                       id="file"
                       accept="image/*"
                       required
                       @change="change"
                       ref="file">
                <br>
                <label for="file">
                    <img class="photo" :src="src">
                </label>
                <label>Caption</label>
                <input v-model.trim="caption"
                       type="text"
                       required
                       maxlength="100">
                <section>
                    <button>Submit</button>
                    <button @click.prevent="reset">Reset</button>
                    <button @click.prevent="$router.push('/')">Cancel</button>
                </section>
            </form>
            <div class="get-signin">
                <p class="get-signin-text">Already have an account? <a href="#/sign-in">Sign in now</a></p>
            </div>
        </div>
    </main>
</template>

<script>
    app.component({
        data: () => ({
            email: '',
            password: '',
            name: '',
            gender: '',
            photo: null,
            caption: '',

            lat: 0,
            lng: 0,
            acc: 0,
        }),

        computed: {
            src() {
                return this.photo ? URL.createObjectURL(this.photo) : 'image/photo.png';
            },
        },

        methods: {
            change(e) {
                const el = e.target;
                const f = el.files[0];

                el.setCustomValidity('');

                if (!f) {
                    this.photo = null;
                    return;
                }

                crop(f, 150, 150, 'blob', 'image/webp')
                    .then(blob => this.photo = blob)
                    .catch(err => {
                        this.photo = null;
                        el.setCustomValidity('Invalid photo.');
                    });
            },
            reset() {
                this.email = '';
                this.password = '';
                this.name = '';
                this.gender = '';
                this.photo = null;
                this.caption = '';

                this.$refs.file.value = '';
                this.$refs.email.focus();
            },
            getLocation() {
                const options = {
                    enableHighAccuracy: true,
                };

                navigator.geolocation.getCurrentPosition(
                    this.success,
                    this.fail,
                    options
                );
            },
            success(position) {
                this.lat = position.coords.latitude;
                this.lng = position.coords.longitude;
                this.acc = position.coords.accuracy;

                const p = new gm.LatLng(this.lat, this.lng);
                this.player.setPosition(p);
                map.panTo(p);

            },
            fail(error) {
                alert(`ERROR: (${error.code}) ${error.message}`);
            },
            submit() {
                this.$root.block();

                // TODO: ----------------------------------

                AUTH
                    .createUserWithEmailAndPassword(this.email, this.password)
                    .then(credential => {

                        const user = this.$root.user;
                        let photoUrl;

                        user.updateProfile({ displayName: this.name });

                        // Upload photo and get the download URL
                        if (this.photo) {
                            const photoRef = STORAGE.ref('photos').child(user.uid + '.webp');
                            photoUrlPromise = photoRef.put(this.photo).then(snap => snap.ref.getDownloadURL());
                        } else {
                            photoUrlPromise = Promise.resolve('image/photo.png'); // Default photo URL
                        }

                        // Wait for the photo URL promise to resolve
                        return photoUrlPromise.then(photoURL => {
                            // Update user profile with photo URL
                            user.updateProfile({ photoURL });

                            // Prepare data for Firestore
                            const data = {
                                name: this.name,
                                gender: this.gender,
                                latitude: this.lat,
                                longitude: this.lng,
                                accuracy: this.acc,
                                photo: photoURL,
                                caption: this.caption,
                            };

                            // Save data to Firestore
                            return STUDENTS.doc(this.email.toLowerCase()).set(data);
                        });
                    })
                    .then(() =>{

                        this.$root.unblock();
                        this.$router.push('/');
                    })
                    .catch(err => {

                        this.$root.unblock();
                        handleError(err, this.$refs.email, this.$refs.password);

                    });

                // ----------------------------------------
            },
        },


        created() {
            this.$root.title = 'Minder Authentication';
            document.title = 'Minder : Register';
        },

        mounted(){
            navigator.permissions.query({ name: 'geolocation' }).then(result => {
                if (result.state == 'granted') {
                    this.getLocation();
                }
            });
        }
    });
</script>
